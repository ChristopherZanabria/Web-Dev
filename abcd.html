<!DOCTYPE html>
<html>
    <head>
        <title>new html</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <style>
        *{
            color:blue;
        }
        h1{
            color:red;
            margin:100px;
            font-family: "Comic Sans MS";
            font-weight:900;
        }
        h2{
            border:2px solid black;
            padding:50px;
        }
        .class_demo{
            color:yellow;
        }
        #id_demo{
            color:green;
        }
    </style>
    <body>
        <h1 class="class_demo" id="id_demo">Hello World</h1>
        <h2 class="class_demo">h2 tag</h2>
        <h3>he tag</h3>
        <h4>h4 tag</h4>
        <h5>h5 tag</h5>
        <h6>h6 tag</h6>
        <p>Paragraph Tag</p>
        <p>This is a tag with <strong>STRONG TEXT</strong></p>
        <p>This is a tag with <em>Emphasis(italics)</em></p>

        <ul>
            <li>Unordered list item 1</li>
            <li>Unordered list item 2</li>
            <li>Unordered list item 3</li>
        </ul>
        <ol>
            <li>Ordered list item 1</li>
            <li>Ordered list item 2</li>
            <li>Ordered list item 3</li>
        </ol>

        <a href="https://www.google.com">Google</a>
        <img src="./cat_image.jpeg" alt="cat image">
    </body>
</html>
